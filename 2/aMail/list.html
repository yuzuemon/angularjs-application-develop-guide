<table>
  <tr>
    <td><strong>送信者</strong></td>
    <td><strong>件名</strong></td>
    <td><strong>日時</strong></td>
  </tr>
  <tr ng-repeat="message in messages">
    <td>{{message.sender}}</td>
    <td><a href='#/view/{{message.id}}'>{{message.subject}}</a></td>
    <td>{{message.date}}</td>
  </tr>
</table>
